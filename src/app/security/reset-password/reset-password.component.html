<div class="container">

    <div class="content">
        <h1>Alterar Senha</h1>
        <mat-divider></mat-divider>
        <form [formGroup]="formPassword">
            <mat-form-field appearance="outline">
                <mat-label>Usuário</mat-label>
                <input matInput placeholder="Informe o usuário para resetar a senha" formControlName="username">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error>O campo é obrigatório !</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Senha Antiga</mat-label>
                <input matInput placeholder="Informe a senha antiga" formControlName="oldPassword" type="password">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error>O campo é obrigatório !</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Senha Nova</mat-label>
                <input matInput placeholder="Informe uma nova senha" formControlName="newPassword" type="password">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error>O campo é obrigatório !</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Confirme a nova senha</mat-label>
                <input matInput placeholder="Confirme a nova senha" formControlName="newConfirmPassword" type="password">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error>O campo é obrigatório !</mat-error>
            </mat-form-field>
        </form>
        <mat-divider></mat-divider>
        <div mat-dialog-actions align="start">
            <button mat-raised-button color="accent" [disabled]="!formPassword.valid" (click)="resetPassword()">Enviar</button>
            <button mat-button color="warn" mat-dialog-close>Fechar</button>
        </div>
    </div>

</div>
