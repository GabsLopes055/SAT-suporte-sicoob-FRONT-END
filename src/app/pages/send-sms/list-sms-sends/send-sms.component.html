<mat-card class="content">
    <div class="title">
        <h1>Envio de SMS</h1>
        <button mat-icon-button matTooltip="Enviar SMS" (click)="sendNewSMS()"><i
                class="material-icons">add</i></button>
    </div>
    <mat-divider></mat-divider>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

    <div class="main">

        <table mat-table class="table" [dataSource]="sms">

            <tr mat-header-row *matHeaderRowDef="indices"></tr>
            <tr mat-row *matRowDef="let row; columns: indices;"></tr>

            <ng-container matColumnDef="cdSMS">
                <th mat-header-cell *matHeaderCellDef matTooltip="Identificado"> No. </th>
                <td mat-cell *matCellDef="let row"> {{row.cdSMS}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef matTooltip="Usuário" > Usuário </th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
            </ng-container>


            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef matTooltip="Número de Telefone"> N° Telefone </th>
                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef matTooltip="Visualizar mensagem"> Visualizar </th>
                <td mat-cell *matCellDef="let row"> <button mat-icon-button
                        color="accent" (click)="viewSMS(row)" ><mat-icon>visibility</mat-icon></button> </td>
            </ng-container>

        </table>

    </div>

</mat-card>
