<div class="container">
    <div class="content">
        <h1>Enviar SMS</h1>
        <h6>* Preencha o formulário corretamente. </h6>
        <mat-divider></mat-divider>
        <form [formGroup]="formGroup">
            <mat-form-field appearance="outline">
                <mat-label>Usuário</mat-label>
                <input matInput placeholder="Informe o login do usuário" formControlName="username">
                <mat-icon matSuffix>face</mat-icon>
                <mat-error>O campo é obrigatório !</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Telefone</mat-label>
                <input matInput placeholder="Informe o numero de telefone" formControlName="phone" maxlength="14">
                <mat-icon matSuffix>phone</mat-icon>
                <mat-error>Informe um E-mail válido !</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput placeholder="Senha a ser enviada" formControlName="password">
                <mat-icon matSuffix>key</mat-icon>
                <mat-error>Senha inválida !</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Selecione qual domínio:</mat-label>
                <mat-select disableRipple [(value)]="selected">
                    <mat-option value="cabal">CABAL</mat-option>
                    <mat-option value="bancoob">BANCOOB</mat-option>
                    <mat-option value="ambos">AMBOS</mat-option>
                </mat-select>
                <!-- <mat-label>SMS</mat-label>
                <input matInput placeholder="Exemplo do texto de SMS" formControlName="smstext">
                <mat-icon matSuffix>sms</mat-icon>
                <mat-error>O campo é obrigatório !</mat-error> -->
            </mat-form-field>
            <!-- <p>{{selected}}</p> -->

            <mat-divider></mat-divider>

            <div mat-dialog-actions align="start">
                <button mat-raised-button color="primary" (click)="sendsms()">Enviar</button>
                <button mat-button color="warn" mat-dialog-close>Fechar</button>
            </div>
        </form>
    </div>
</div>
