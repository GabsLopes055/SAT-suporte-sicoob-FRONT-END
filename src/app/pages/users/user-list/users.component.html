<mat-card class="content">
    <div class="title">
        <h1>Usuários</h1>
        <button mat-icon-button matTooltip="Adicionar Usuário"><i class="material-icons">add</i></button>
    </div>
    <mat-divider></mat-divider>

    <mat-form-field>
        <mat-label>Pesquisar</mat-label>
        <input matInput placeholder="Ex. Usuário" #input>
    </mat-form-field>

    <div class="main">

        <table mat-table class="table" [dataSource]="users">

            <tr mat-header-row *matHeaderRowDef="indices"></tr>
            <tr mat-row *matRowDef="let row; columns: indices" (click)="editUser(row.cdUser)"></tr>

            <ng-container matColumnDef="cdUser">
                <th mat-header-cell *matHeaderCellDef matTooltip="Identificador"> No. </th>
                <td mat-cell *matCellDef="let row"> {{row.cdUser}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef matTooltip="Nome"> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef matTooltip="Usuário"> Usuário </th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef matTooltip="E-mail"> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef matTooltip="Status"> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.status }} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef matTooltip="Deletar"> Ação </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>


        </table>
    </div>
</mat-card>
