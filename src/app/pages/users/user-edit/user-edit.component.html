<div class="container">
    <div class="content">
        <h1>Editar</h1>
        <h6>* Preencha o formulário corretamente. </h6>
        <mat-divider></mat-divider>
        <form [formGroup]="formGroup">
            <mat-form-field appearance="outline">
                <mat-label>Nome Completo</mat-label>
                <input matInput placeholder="Informe seu nome completo" formControlName="name">
                <mat-icon matSuffix>face</mat-icon>
                <mat-error>O campo é obrigatório !</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Informe seu email" formControlName="email">
                <mat-icon matSuffix>mail</mat-icon>
                <mat-error>Informe um E-mail válido !</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Usuário</mat-label>
                <input matInput placeholder="Informe seu usuário" formControlName="username">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error>O campo é obrigatório !</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status">
                    <mat-option value="ATIVADO">ATIVADO</mat-option>
                    <mat-option value="DESATIVADO">DESATIVADO</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-divider></mat-divider>
            <div mat-dialog-actions align="start">
                <button mat-raised-button color="accent" [disabled]="formGroup.invalid"
                    (click)="editUser()">Editar</button>
                <button mat-button color="warn" mat-dialog-close>Fechar</button>
            </div>
        </form>
    </div>
</div>
