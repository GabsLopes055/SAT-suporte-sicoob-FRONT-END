<div class="container">
    <div class="content">
        <h1>Cadastrar Manual</h1>
        <h6>* Preencha o formulário corretamente. </h6>

        <mat-divider></mat-divider>

        <form [formGroup]="formCreate" enctype="multipart/form-data">

            <mat-form-field appearance="outline" required>
                <mat-label>Selecione o Manual</mat-label>
                <button mat-icon-button matPrefix (click)="fileInput.click()">
                    <mat-icon>attach_file</mat-icon>
                </button>
                <input type="text" readonly matInput value="{{selectedFile?.name}}" required/>
                <input type="file" multiple hidden #fileInput (change)="onFileSelected($event)"
                    formControlName="file" />
                <mat-error disabled="!valid.error">O campo é obrigatório</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" required>
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="cdCategory" required>
                    <mat-option *ngFor="let categories of category" [value]="categories.cdCategory">
                        {{categories.category}}
                    </mat-option>
                </mat-select>
                <mat-error disabled="!valid.error">O campo é obrigatório</mat-error>
            </mat-form-field>

            <mat-divider></mat-divider>

            <div class="actions">
                <div mat-dialog-actions align="start">
                    <button mat-raised-button color="primary" (click)="sendManual()">Salvar</button>
                    <button mat-button color="warn" mat-dialog-close>Fechar</button>
                </div>
                <!-- <div mat-dialog-actions align="end">
                    <button mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div> -->
            </div>
        </form>
    </div>
</div>
