<div class="container">
    <div class="content">
        <h1>Editar Manual</h1>
        <h6>* Preencha o formulário corretamente. </h6>

        <mat-divider></mat-divider>
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

        <form [formGroup]="formEdit" enctype="multipart/form-data">

            <mat-form-field appearance="outline" required>
                <mat-label>Selecione o Manual</mat-label>
                <button mat-icon-button matPrefix (click)="fileInput.click()">
                    <mat-icon>attach_file</mat-icon>
                </button>
                <input type="text" readonly matInput value="{{selectedFile?.name}}" required [value]="this.docName"/>
                <input type="file" multiple hidden #fileInput  (change)="onFileSelected($event)"
                    formControlName="file" />
                <mat-error disabled="!valid.error">O campo é obrigatório</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" required>
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="cdCategory" required [(ngModel)]="this.editCategory">
                    <mat-option *ngFor="let categories of category" [value]="categories.cdCategory">
                        {{categories.category}}
                    </mat-option>
                </mat-select>
                <mat-error disabled="!valid.error">O campo é obrigatório</mat-error>
            </mat-form-field>

            <mat-divider></mat-divider>

            <div class="actions">
                <div mat-dialog-actions align="start">
                    <button mat-raised-button color="accent" (click)="sendManual()">Editar</button>
                    <button mat-button color="warn" mat-dialog-close>Fechar</button>
                </div>
                <div mat-dialog-actions align="end">
                    <button mat-icon-button color="warn" (click)="deleteManual()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
