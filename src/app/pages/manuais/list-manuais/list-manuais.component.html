<mat-card class="content">
    <div class="main">

        <div class="title">
            <h1>Manuais</h1>
            <button mat-icon-button matTooltip="Adicionar Manual" (click)="createManual()"><i
                    class="material-icons">add</i></button>
        </div>
        <div class="title">
            <h1>Cadastrar Categorias</h1>
            <button mat-icon-button matTooltip="Cadastrar Categorias" (click)="createCategory()"><i
                    class="material-icons">add</i></button>
        </div>
        <!-- <div class="buttonCategory">
            <button mat-fab><mat-icon>category</mat-icon>Cadastrar Categorias</button>
        </div> -->
    </div>
    <mat-divider></mat-divider>

    <div class="container">

        <div class="containerManual" *ngFor="let categories of listCategory">


            <div class="titleManual">
                <h1>{{categories.category}}</h1>
            </div>

            <div class="contentManual">

                <mat-card class="cardManuals" *ngFor="let manual of categories.manual">
                    <mat-card-header>
                        <mat-card-title>
                            {{manual.docName}}
                        </mat-card-title>
                    </mat-card-header>
                    <mat-divider></mat-divider>
                    <mat-card-footer>
                        <a target="_blank"><button mat-raised-button color="accent">Baixar</button></a>                        
                    </mat-card-footer>
                </mat-card>

                <mat-divider></mat-divider>
            </div>
        </div>
    </div>

</mat-card>
