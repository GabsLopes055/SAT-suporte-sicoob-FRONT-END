<div class="container">
    <div class="content">
        
        <div class="title">
            <h1>Categorias</h1>
            <button mat-icon-button matTooltip="Adicionar Categoria" (click)="createCategory()"><i class="material-icons">add</i></button>
        </div>
        <h6>* Listagem de todas as categorias existentes. </h6>


        <mat-divider></mat-divider>
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

        <table mat-table [dataSource]="listCategory">

            <tr mat-header-row *matHeaderRowDef="row"></tr>
            <tr mat-row *matRowDef="let row; columns: row;"></tr>

            <ng-container matColumnDef="cdCategory">
                <th mat-header-cell *matHeaderCellDef matTooltip="Identificador"> No. </th>
                <td mat-cell *matCellDef="let row"> {{row.cdCategory}} </td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef matTooltip="Categoria"> Categoria </th>
                <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef matTooltip="Editar Categoria"> Editar </th>
                <td mat-cell *matCellDef="let row"> <button color="accent"
                        mat-icon-button (click)="editCategory()"><mat-icon>edit</mat-icon></button> </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef matTooltip="Excluir Categoria"> Excluir </th>
                <td mat-cell *matCellDef="let row"> <button color="warn"
                        mat-icon-button (click)="deleteCategory()"><mat-icon>delete</mat-icon></button> </td>
            </ng-container>

        </table>

        <mat-divider></mat-divider>

    </div>
</div>
