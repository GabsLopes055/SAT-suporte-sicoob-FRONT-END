        <!-- <div class="mat-elevation-z8 "> -->

            <table mat-table [dataSource]="listCategory">

                <tr mat-header-row *matHeaderRowDef="row"></tr>
                <tr mat-row *matRowDef="let row; columns: row;"></tr>

                <ng-container matColumnDef="cdCategory">
                    <th mat-header-cell *matHeaderCellDef matTooltip="Identificador"> No. </th>
                    <td mat-cell *matCellDef="let row"> {{row.cdCategory}} </td>
                </ng-container>

                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef matTooltip="Categoria"> Categoria </th>
                    <td mat-cell *matCellDef="let row"> {{row.category}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef matTooltip="Editar Categoria"> Editar </th>
                    <td mat-cell *matCellDef="let row"> <button color="accent" mat-icon-button><mat-icon>edit</mat-icon></button> </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef matTooltip="Excluir Categoria"> Excluir </th>
                    <td mat-cell *matCellDef="let row"> <button color="warn" mat-icon-button><mat-icon>delete</mat-icon></button> </td>
                </ng-container>

            </table>
        <!-- </div> -->

    </div>
</div>
