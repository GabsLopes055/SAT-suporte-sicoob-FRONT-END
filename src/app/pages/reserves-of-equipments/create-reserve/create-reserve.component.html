<div class="container">
    <div class="content">
        <h1>Realizar Reserva</h1>
        <h6>* Preencha o formulário corretamente. </h6>

        <mat-divider></mat-divider>
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

        <form [formGroup]="formCreate" >

            <mat-form-field appearance="outline">
                <mat-label>Nome do Usuário</mat-label>
                <input matInput placeholder="Informe o nome do usuário" formControlName="nameUser">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error>O campo é obrigatório !</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" required>
                <mat-label>Equipamentos</mat-label>
                <mat-select formControlName="nameEquipment" required>
                    <mat-option *ngFor="let equipment of equipments" [value]="equipment.nameEquipment">
                        {{equipment.nameEquipment}}
                    </mat-option>
                </mat-select>
                <mat-error disabled="!valid.error">O campo é obrigatório</mat-error>
            </mat-form-field>

            <div class="actions">
                <div mat-dialog-actions align="start">
                    <button mat-raised-button color="primary" [disabled]="formCreate.invalid" (click)="createReserve()">Reservar</button>
                    <button mat-button color="warn" mat-dialog-close>Fechar</button>
                </div>                
            </div>

        </form>
    </div>
</div>
